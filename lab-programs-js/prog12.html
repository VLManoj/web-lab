<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Names</title>
</head>
<body>
    <h1>Sort Names</h1>
    <script>
        const names = [];

        while (true) {
            let name = prompt("Enter a name (or click Cancel to finish):");
            if (name === null) {
                break; 
            }
            names.push(name);
        }
        names.sort();
        document.write("<ol>");
        for (let i = 0; i < names.length; i++) {
            document.write("<li>" + names[i] + "</li>");
        }
        document.write("</ol>");
    </script>
</body>
</html>
