<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Function </title>
</head>
<body>

<p>The maximum of two numbers is: <span id="output1"></span></p>
<script>
    function max(num1, num2) {
        if (num1 > num2) {
            return num1;
        } else {
            return num2;
        }
    }  
    document.getElementById('output1').textContent = max(10, 5);
    
</script>

</body>
</html>
