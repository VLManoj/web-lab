<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Function </title>
</head>
<body>

<p>The maximum of three numbers is: <span id="output1"></span></p>
<script>
     function maxOfThree(num1, num2, num3) {
        if (num1 > num2 && num1 > num3) {
            return num1;
        } else if (num2 > num1 && num2 > num3) {
            return num2;
        } else {
            return num3;
        }
    }
    document.getElementById('output1').textContent = maxOfThree(10, 5,30);
    
</script>

</body>
</html>
